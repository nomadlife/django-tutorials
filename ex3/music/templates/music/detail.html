{% extends 'music/base.html' %}
{% block title %} Album Detail {% endblock %}

{% block body %}
  <img src="{{album.album_logo.url}}" >
  <h1> {{album.album_title}}</h1>
  <h3> {{ album.artist }}</h3>

    {% csrf_token %}
    {% for song in album.song_set.all %}
        {{song.song_title}}
        {% if song.is_favorite %}
          <img src="https://i.imgur.com/b9b13Rd.png">
        {% endif %}
      <br>
    {% endfor %}

{% endblock %}
