<!-- Loads the path to your static file -->
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" type="text/css"> -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">

    <!-- Logo -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
    </div>

    <!-- Items  -->
    <div class="collapse navbar-collapse" id="topNavBar">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="{% url 'music:index' %}">
            <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Album
          </a>
        </li>
        <li>
          <a href="#">
            <sapn class="glyphicon glyphicon-music" aria-hidden="true"></sapn>&nbsp; Songs
          </a>
        </li>
      </ul>

      <form class="navbar-form navbar-left" role="search" method="get" action="#">
        <div class="form-group">
          <input type="text" name="q" id="" class="form-control">
        </div>
          <button type="submit" class="btn btn-default">Search</button>
      </form>

      <ul class="nav navbar-nav navbar-right">
        <li><a href=""><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Album</a></li>
        <li><a href=""><span class="glyphicon glyphicon-off" aria-hidden="true"></span>Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

{% if all_albums %}
  <h3>Here are all my albums:</h3>
  <ul>
    {% for album in all_albums %}
    <li><a href="{% url 'music:detail' album.id %}"> {{album.album_title}} </a></li>
    {% endfor %}
  </ul>
{% else %}
  <h3>You don't have any albums</h3>
{% endif %}
